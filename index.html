<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <h1>Coding Quiz</h1>
    <div class="timer">Time: <span id="time">0</span></div>
    <div id="start-screen">
        <h2>Can you beat the current high score? You have 2 minutes to answer all questions. Each incorrect answer will drop your remaining time by 15 seconds.</h2>
        <div class="scores"><a href="./highscores.html">View Highscores</a></div>
        <button id="start">Start Quiz</button>
    </div>
    <div id="test" class="hide">
        <h2 id="question-title">heloooooo</h2>

        <div id="choices"></div>
    </div>
    <div id="end-screen" class="hide">
        <h2>Quiz Complete!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>Enter initials: <input type="text" id="initials" /></p>
        <button id="submit">Submit</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>


</html>
