<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" \
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-success-subtle">
    <header class="row justify-content-center m-4">
        <h1 class="col-9">Coding Quiz</h1>
    <div class="col-3 timer">Time: <span id="time">0</span></div>
    <div id="start-screen">
        <h3 class="m-5">Can you beat the current high score? You have 2 minutes to answer all questions. 
            Each incorrect answer will drop your remaining time by 10 seconds.</h3>
        <button class="btn btn-block btn-success w-50 shadow p-3 m-2 rounded" id="start">Start Quiz</button>
        <div class="scores"><a href="./highscores.html">View Highscores</a></div>
    </div>
</header>
    <div id="test" class="hide">
        <h2 id="questions"></h2>

        <div id="options">
            <button class="optionBtn col-6 shadow p-3 m-2 bg-body-tertiary rounded" id="optionOne"></button>
            <button class="optionBtn col-6 shadow p-3 m-2 bg-body-tertiary rounded" id="optionTwo"></button>
            <button class="optionBtn col-6 shadow p-3 m-2 bg-body-tertiary rounded" id="optionThree"></button>
            <button class="optionBtn col-6 shadow p-3 m-2 bg-body-tertiary rounded" id="optionFour"></button>
            <h3 id="right-answer"  class="hide">That's Correct!</h3>
            <h3 id="wrong-answer" class="hide">Wrong Answer!</h3>
        </div>
            
           
    </div>
    <div id="end-screen" class="hide">
        <h2>Quiz Complete!</h2>
        <p>Your final score is <span id="cur-score"></span></p>

        </form>
        <p>Enter initials: <input type="text" id="initial-input" placeholder="Initials"/></p>
        <button id="submit-score-btn">Submit</button>
    </div>

    <div id="high-score-screen" class="">
             <h2>High Scores</h2>            
            <ol id="high-score-list"></ol>
            <button id="clearHistoryBtn">Clear History</button>
     </div>

    <script src="./assets/js/script.js"></script>
</body>


</html>
